<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suzuki Bike By Javohir</title>
</head>

<body>
    <section class="main">
        <header class="header">
            <a href="#"><img src="Images/logo.png" alt="logo" class="logo"></a>
            <div class="menu-btn"></div>
            <ul class="header__list">
                <li class="header__item"><a href="#" class="header__link">Top Future</a></li>
                <li class="header__item"><a href="#" class="header__link">Gallery</a></li>
                <li class="header__item"><a href="#" class="header__link">Store</a></li>
                <li class="header__item"><a href="#" class="header__link">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h2 class="header__title">Ready To <span>Race</span></h2>
            <a href="#" class="btn">Ride Now</a>
            <img src="Images/bike.png" alt="bike" class="bike">
        </div>

        <!-- Slider Content -->
        <div class="slider">
            <div class="slides active">
                <h2 class="slide__title"><span>Engine</span><br>599 cc</h2>
                <h2 class="slide__title"><span>Max Speed</span><br>260 Kmph</h2>
            </div>
            <div class="slides">
                <h2 class="slide__title"><span>Mileage</span><br>14 Kmpl</h2>
                <h2 class="slide__title"><span>0-100 Kmph</span><br>4 Seconds</h2>
            </div>
            <div class="slides">
                <h2 class="slide__title"><span>Wheels</span><br>17-Inch Alloy</h2>
                <h2 class="slide__title"><span>Tyre Type</span><br>Tubeless</h2>
            </div>
        </div>

        <footer class="footer">
            <ul class="footer__list">
                <li class="footer__item"><a href="#" class="footer__link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li class="footer__item"><a href="#" class="footer__link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a></li>
                <li class="footer__item"><a href="#" class="footer__link">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </footer>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        //Navigation
        const menu = document.querySelector('.menu-btn');
        const header__list = document.querySelector('.header__list');
        menu.onclick = function(){
            menu.classList.toggle('active');
            header__list.classList.toggle('active');
        }
        
        //Slider
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function setActive(i) {
            for (slide of slides)
                slide.classList.remove('active');
            slides[i].classList.add('active');
            for (dot of dots)
                dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for (let j = 0; j < dots.length; j++) {
            dots[j].addEventListener('click', function () {
                setActive(j)
            })
        }
    </script>
</body>

</html>
